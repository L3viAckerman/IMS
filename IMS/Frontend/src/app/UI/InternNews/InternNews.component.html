<div>
  <div class="row">
    <div class="caption">
      <span>Danh sách Tin thực tập</span>
    </div>
  </div>
  <div class="row">
    <table class="table table-bordered">
      <thead style="white-space: nowrap">
        <tr>
          <th>STT</th>
          <th>Title</th>
          <th>Content</th>
          <th>Uploaded at</th>
          <th>Deadline</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td>
            <input class="form-control" [(ngModel)]="SearchInternNewsEntity.Title" type="text" placeholder="Search..." (keydown.enter)="Search(SearchInternNewsEntity)">
          </td>
          <td>
            <input class="form-control" [(ngModel)]="SearchInternNewsEntity.Password" type="text" placeholder="Search..." (keydown.enter)="Search()">
          </td>
          <td>
            <input class="form-control" [(ngModel)]="SearchInternNewsEntity.Role" type="text" placeholder="Search..." (keydown.enter)="Search()">
          </td>
          <td>
            <input class="form-control" [(ngModel)]="SearchInternNewsEntity.Role" type="text" placeholder="Search..." (keydown.enter)="Search()">
          </td>
          <td style="text-align: center">
            <button type="button" class="btn btn-success btn-circle" (click)="Add({IsEdit:true})"><i class="fa fa-plus fa-1x" aria-hidden="true"></i></button>
          </td>
        </tr>
        <tr *ngFor="let InternNewsEntity of (Entities ? Entities : []); let i = index">
          <td>{{PagingModel.Take * PagingModel.Active + i + 1}}</td>
          <td>
            <span *ngIf="!InternNewsEntity.IsEdit">{{InternNewsEntity?.Title}}</span>
            <input *ngIf="InternNewsEntity.IsEdit" type="text" class="form-control input-text" placeholder="Title..." [(ngModel)]="InternNewsEntity.Title" />
          </td>
          <td>
            <span *ngIf="!InternNewsEntity.IsEdit">{{InternNewsEntity?.Content}}</span>
            <input *ngIf="InternNewsEntity.IsEdit" type="text" class="form-control input-text" placeholder="Title..." [(ngModel)]="InternNewsEntity.Content" />
          </td>
          <td>
            <span *ngIf="!InternNewsEntity.IsEdit">{{InternNewsEntity?.CreatedDate}}</span>
            <input *ngIf="InternNewsEntity.IsEdit" type="text" class="form-control input-text" placeholder="Title..." [(ngModel)]="InternNewsEntity.CreatedDate" />
          </td>
          <td>
            <span *ngIf="!InternNewsEntity.IsEdit">{{InternNewsEntity?.ExpiredDate}}</span>
            <input *ngIf="InternNewsEntity.IsEdit" type="text" class="form-control input-text" placeholder="Title..." [(ngModel)]="InternNewsEntity.ExpiredDate" />
          </td>
          <td class="text-center">
            <div>
              <button type="button" class="btn btn-primary btn-circle" (click)="Follow(InternNewsEntity)">
                <i class="fa fa-heart fa-1x" aria-hidden="true" title="Follow"></i>
              </button>
            </div>
            <div *ngIf="!InternNewsEntity.IsEdit">
              <button type="button" class="btn btn-primary btn-circle" (click)="Edit(InternNewsEntity)">
                <i class="fa fa-edit fa-1x" aria-hidden="true" title="Edit"></i>
              </button>
              <button type="button" class="btn btn-danger btn-circle delete"
                      mwlConfirmationPopover [title]="'Bạn có muốn ?' + Trick"
                      [confirmText]="'Xác nhận'"
                      [cancelText]="'Hủy'"
                      [appendToBody]="true"
                      cancelButtonType="danger"
                      [message]="'Bạn có chắc chắn xóa trường này?'"
                      placement="left" (confirm)="Delete(InternNewsEntity)">
                <i class="fa fa-trash fa-1x"
                   aria-hidden="true"></i>
              </button>
            </div>
            <div *ngIf="InternNewsEntity.IsEdit">
              <a class="btn btn-primary btn-circle" (click)="Save(InternNewsEntity)"
                 data-toggle="m-tooltip" data-original-title="Save" data-placement="left" data-skin="dark">
                <i class="fa fa-floppy-o fa-1x"></i>
              </a>
              <a class="btn btn-danger btn-circle" (click)="Cancel(InternNewsEntity)"
                 data-toggle="m-tooltip" data-original-title="Cancel" data-placement="right" data-skin="dark">
                <i class="fa fa-times fa-1x"></i>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-paging [PagingModel]="PagingModel" [dot]="true" (onChanges)="Search(true)"></app-paging>

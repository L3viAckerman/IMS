<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">

  <!--CSS file ref-->
  <link rel="stylesheet" type="text/css" media="screen" href="Partner_List_Students_Managerment_papers.css"/>

</head>

<body style="background-color: rgb(245, 245, 240);">
<div class="responsive container-fluid">
  <!--Header mặc định-->
  <div>

  </div>
  <!--Nav template-->

  <!--Body-->
  <hr>
  <div class="row">
    <div class="col-sm-3">

    </div>
    <div class="col-sm-6 shadow p-3 mb-5 rounded">
      <!--Form group-->
      <div class="form-group">
        <div class="row" style="margin-bottom: 6px;">
          <div class="col-sm-2">
            <label for="comment">Title</label>
          </div>
          <div class="col-sm-8">
            <textarea class="form-control" rows="1" id="comment" [(ngModel)]="InternNewsEntity.Title"></textarea>
          </div>
        </div>
        <div class="row" style="margin-bottom: 6px;">
          <div class="col-sm-2">
            <label for="comment" >Ngày hết hạn</label>
          </div>
          <div class="col-sm-4">
            <input class="form-control" type="date" min="2017-04-01" [(ngModel)]="InternNewsEntity.ExpiredDate" >
          </div>
        </div>
        <div class="row" style="margin-bottom: 6px;">
          <div class="col-sm-2">
            <label for="comment">Nội Dung</label>
          </div>
          <div class="col-sm-8">
            <textarea class="form-control" rows="12" [(ngModel)]="InternNewsEntity.Content"></textarea>
          </div>
        </div>
      </div>
      <!--Button submit-->
      <div class="text-center">
        <button class="btn btn-primary" type="submit" style="width: 30%;">
          <h5 class="text-white" (click)="SaveInternNewsEntity(InternNewsEntity)">Lưu</h5>
        </button>>
      </div>
    </div>
  </div>
  <br>

</div>

</body>

</html>
